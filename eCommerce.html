<!DOCTYPE html>
<html>
<title>store</title>

<head>
    <style>
        #products{
            display: grid;
            padding: 5%;
            grid-template-columns: repeat(4,20%);
            gap:5%;
        }
        img{
            width: 100%;
        }
    </style>
   
  
</head>

<body>
   <h1>Online store</h1>
    <form id="myForm" onsubmit="addProduct(event)">
        <input type="text" placeholder="name" id="name" />
        <input type="text" placeholder="url" id="url" />
        <input type="number" placeholder="price" id="price" />
        <input type="submit" />
        </form>
        <div id="products"></div>
</body>

</html>
<script>
    var products = document.getElementById("products");
function addProduct(e){

e.preventDefault();

var name= document.getElementById("name").value;//get value
var p = document.createElement("p");//set value
 p.innerText=name//create element

var url = document.getElementById("url").value;
   
var image=document.createElement("img");
image.setAttribute('src',url)
var price = document.getElementById("price").value;
var price_p=document.createElement("p");
price_p.innerText=price;
var div=document.createElement("div");
div.append(image,p,price_p);
products.append(div);
}
</script>
