<!DOCTYPE html>
<html>
<title>zigzag</title>

<head>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: teal;
            border-radius: 5px;


        }

        .tabl {
            justify-content: center;
            margin-left: 30%;
            margin-top: 100px;
        }
    </style>
</head>

<body class="tabl">
    <table>
        <tbody>
            <tr>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                <td colspan="3" class="box"></td>
                <td style="width: 10px;"></td>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                
                
                
            </tr>
            <tr>
                <td style="height: 10px;"></td>
            </tr>
            <tr>
                <td colspan="3" class="box"></td>
                <td style="width: 10px;"></td>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                
            </tr>
            <tr>
                <td style="height: 10px;"></td>
            </tr>
            <tr>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                <td class="box"></td>
                <td style="width: 10px;"></td>
                <td colspan="3" class="box"></td>
                <td style="width: 10px;"></td>
                
            </tr>
        </tbody>
    </table>
</body>

</html>
