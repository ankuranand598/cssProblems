<!DOCTYPE html>
<html>
<title>flex</title>

<head>
    <style>
     #container{
        margin-left: 400px;

              }

                 display: flex;

    </div>
    <div  id="cont2">

        <div class="class3">2</div>
    </div>
    <div  id="cont3">
        <div class="class4">3</div>
        <div class="class5">3</div>
        <div class="class6">3</div>
    </div>
    <div  id="cont4">
        <div class="class7">4</div>
        <div class="class8">4</div>
        <div class="class9">4</div>
        <div class="class10">4</div>
    </div>
    
    
   
    
</body>

</html>
