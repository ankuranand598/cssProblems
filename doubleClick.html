<!DOCTYPE html>
<html>

<body>
    <h1 id="heading">My color should change when I double click the button!</h1>
    <button id="button1" ondblclick="changeColor()">Click here to change my color</button>
    <script>

    function random(number) {
        return Math.floor(Math.random() * number);
    }
    function randomColor() {
        return 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
    }
    function headerColor(){
        var colorVal=randomColor();
document.getElementById("heading").style.color=colorVal;
}
function changeColor(){
   var butt = document.getElementById("button1");
   butt.addEventListener('dblclick',headerColor) 
}
    
    </script>
</body>

</html>
