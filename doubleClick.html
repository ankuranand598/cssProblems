<!DOCTYPE html>
<html>

<body>
    <h1 id="heading">My color should change when I double click the button!</h1>
    <button id="button1">Click here to change my color</button>
    <script>
var butt=document.getElementById("button1");
    function random(number) {
        return Math.floor(Math.random() * number);
    }
    function randomColor() {
        return 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
    }
    function headerColor(){
        var colorVal=randomColor();
document.getElementById("heading").style.color=colorVal;
}

var count=0;
for(var i=0;i<3;i++){
count++;
     butt.addEventListener('click', headerColor);
}
    if (count == 3) {
        butt.removeEventListener('click', headerColor);
    }
    
    </script>
</body>

</html>
