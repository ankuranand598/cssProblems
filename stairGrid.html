<!DOCTYPE html>
<html>
<title>stairGrid</title>

<head>
    <style>
        #parent{
            display: grid;
            grid-gap: 15px;
            margin-left: 35%;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
           
        }
       .teal,.white{
           border-radius: 5px;
       }
       .teal{
           background-color: teal;
       }
       .white{
           background-color: white;
       }
       
    </style>
</head>

<body id="parent">
    
   
<div id="tealBox1" class="teal"></div>
<div  id="tealBox2" class="teal"></div>
<div  id="tealBox3" class="teal"></div>
<div id="tealBox4" class="teal"></div>
<div id="tealBox5" class="teal"></div>
<div id="tealBox6" class="teal"></div>
<div id="tealBox7" class="teal"></div>
<div id="whiteBox1" class="white"></div>
<div  id="tealBox8" class="teal"></div>
<div id="tealBox9" class="teal"></div>
<div id="whiteBox2" class="white"></div>
<div id="whiteBox3" class="white"></div>
<div  id="tealBox10" class="teal"></div>
<div id="whiteBox4" class="white"></div>
<div id="whiteBox5" class="white"></div>
<div id="whiteBox6" class="white"></div>


</body>

</html>
